version: "3.9"

services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:80"
    environment:
      - DB_HOST=db
      - DB_USER=tickuser
      - DB_PASSWORD=tickpass
      - DB_NAME=aiiovdft_tickprediction
    volumes:
      - .:/var/www/html
    depends_on:
      - db

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    environment:
      - MODEL_DIR=/app/models
      - UPLOADS_BASE_URL=http://php
    volumes:
      - ./api:/app

  db:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=aiiovdft_tickprediction
      - MYSQL_USER=tickuser
      - MYSQL_PASSWORD=tickpass
      - MYSQL_ROOT_PASSWORD=rootpass
    volumes:
      - db_data:/var/lib/mysql
      - ./aiiovdft_tickprediction.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro

volumes:
  db_data:
